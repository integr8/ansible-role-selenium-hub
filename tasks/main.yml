---
- name: Copy docker-compose to manager
  copy:
    src: docker-compose.yml
    dest: /tmp/seleniumhub-docker-compose.yml
  when: "inventory_hostname == groups['integr8-docker-swarm-manager'][0]"

- name: Deploy selenium hub in Swarm
  command: 'docker stack deploy --compose-file /tmp/seleniumhub-docker-compose.yml seleniumhub'
  when: "inventory_hostname == groups['integr8-docker-swarm-manager'][0]"